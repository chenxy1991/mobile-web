<!DOCTYPE html>
<html>

<head>

  <!-- font-awesome的相对路径 -->
   <link rel="stylesheet" href="./static/datas/font-awesome.min.css">
  <script>
    (function (doc, win, undefined) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (clientWidth === undefined) return;
          //alert(clientWidth);
          if (clientWidth >= 640) {
            docEl.style.fontSize = '100px';
          } else {
            docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
            /*  docEl.style.fontSize = 200 * (clientWidth / 750) + 'px'; */
          }

        };
      if (doc.addEventListener === undefined) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false)
    })(document, window);

  </script>
</head>

<body ontouchstart>

  <div id="app">

  <script src="https://cdn.bootcss.com/vue/2.2.5/vue.min.js"></script>
  <script src="https://cdn.bootcss.com/vue-router/2.3.0/vue-router.min.js"></script>
  <script src="https://cdn.bootcss.com/vuex/2.2.1/vuex.min.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.15.3/axios.min.js"></script>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
  <script type="text/javascript">
    window.onload = function () { //在页面整体加载完毕时
      var wH = window.innerHeight > 0 ? window.innerHeight : document.documentElement.clientHeight;
      console.log(">>>" + wH);
      var wW = window.innerWidth > 0 ? window.innerWidth : document.documentElement.innerWidth;
      console.log(">>>wW" + wW);
      //document.body.style.width = wW + 'px'; //把获取到的高度直接赋值给body
      //document.body.style.height = wH + 'px'; //把获取到的高度直接赋值给body
    }

  </script>
  <script type="text/javascript">
    window.onunload = function () {
      var scrollPos;
      if (typeof window.pageYOffset !== 'undefined') {
        scrollPos = window.pageYOffset;
      } else if (typeof document.compatMode !== 'undefined' && document.compatMode !== 'BackCompat') {
        scrollPos = document.documentElement.scrollTop;
      } else if (typeof document.body !== 'undefined') {
        scrollPos = document.body.scrollTop;
      }
      document.cookie = "scrollTop=" + scrollPos; //存储滚动条位置到cookies中
    };

    window.onload = function () {
      if (document.cookie.match(/scrollTop=([^;]+)(;|$)/) != null) {
        var arr = document.cookie.match(/scrollTop=([^;]+)(;|$)/); //cookies中不为空，则读取滚动条位置
        document.documentElement.scrollTop = parseInt(arr[1]);
        document.body.scrollTop = parseInt(arr[1]);
      }
    }

  </script>
</body>

</html>
